<template name="inventoryItem">
    <div class="table-row">
        <div class="table-cell">Have: <input type="text" size="4" name="have}"></div>
        <div class="table-cell">Want: <input type="text" size="4" name="want"></div>
        <div class="table-cell">Need: {{buildit this }}</div>
        <div class="table-cell">{{remove_ this}}
            (Built By: {{buildings this }})
        </div>
    </div>
</
