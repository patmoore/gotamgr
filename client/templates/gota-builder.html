<head>
  <title>Game Of Thrones Builder</title>
</head>

<body>
    <h2>Inventory</h2>
    {{>buildableList}}
</body>

<template name="buildableList">
    <div class="table">
        {{#each allBuildables}}
        <div class="table-row">
            <div class="table-cell">Have: <input type="text" size="4" name="inventory_{{this}}"></div>
            <div class="table-cell">Want: <input type="text" size="4" name="want_{{this}}"></div>
            <div class="table-cell">Need: {{buildit this }}</div>
            <div class="table-cell">{{remove_ this}}
                (Built By: {{buildings this }})
            </div>
        </div>
        {{/each}}
    </div>
</template>
