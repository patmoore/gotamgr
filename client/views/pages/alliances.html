<template name="alliances">
    <section>
        <div class="container">
            <div class="table">
                {{#each alliances}}
                <div class="row">
                    {{displayName}} <button class="selectAlliance" data-route-data='{"allianceId":"{{id}}"}'></button>
                </div>
                {{/each}}
            </div>
        </div>
    </section>
</template>
