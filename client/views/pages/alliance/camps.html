<template name="alliance_camps">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        <div class="container form-horizontal">
            {{#if allianceOfficer}}
            <div class="row col-md-4">
                <select>
                    {{#each availableCampLocations}}
                    <option value="{{dbCode}}">{{displayName}} ({{campRegion.displayName}})</option>
                    {{/each}}
                </select>
                <button class="buildCamp">Build Camp</button>
            </div>
            {{/if}}
            <div class="row col-md-8">
                <table class="table table-striped">
                    <tbody>
                    {{#each camps}}
                        <tr>
                            <td>{{campRegion}}&nbsp;{{currentLevel}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</template>
