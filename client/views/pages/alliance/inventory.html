<template name="alliance_inventory">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        {{#with selectedAlliance}}
        <div class="container form-horizontal">
            <h2>{{displayName}}</h2>
            <table class="table table-striped">
                {{#each storables}}
                <tr class="row">
                    <td>{{displayName}}</td><td>{{total}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
        {{/with}}
    </section>
</template>
