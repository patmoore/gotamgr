<template name="alliance_inventory">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        <div class="container form-horizontal">
            <h2>{{alliance.displayName}}</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total</th>
                        <th>Immediate<br>Future</th>
                        <th>Expected From You</th>
                    {{#each alliancePlayersInventory}}
                        <th>{{alliancePlayerDisplayName}}</th>
                    {{/each}}
                </tr></thead>
                <tbody>
                {{#each arrayify storables}}
                <tr class="row">
                    <td>{{value.displayName}}</td>
                    <td>{{totalNeeded}}</td>
                    <td>{{immediateFuture}}</td>
                    <td>{{expectedFromYou}}</td>
                    {{#each alliancePlayersInventory}}
                    <th></th>
                    {{/each}}

                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </section>
</template>
