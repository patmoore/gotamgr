<template name="player_buildPlan">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3 ">
                    <label for="buildPlanDisplayName">Build Plan</label><input name="displayName" data-inputfield placeholder="Easy to remember name">
                    <button class="createNewBuildPlan">New</button>
                    <div>Current Build Plans</div>
                    <div class="list-group">
                        {{#each currentPlayerBuildPlans}}
                        <!-- TODO: how to do drag/drop reordering -->
                        <div class="list-group-item">
                            <a href="{{pathFor 'player_buildPlan' playerId=../currentPlayer.id buildPlanId=id}}">{{displayName}}</a>
                            <button class="btn btn-lg glyphicon glyphicon-trash deletePlayerBuildPlan" data-build-plan-id="{{id}}">Remove</button>
                        </div>
                        {{/each}}
                    </div>
                </div>

                <div class="col-md-9">
                    {{#if selectedBuildPlan}} {{#with selectedBuildPlan}}
                    <div class="">
                        <div class="block">{{displayName}}</div>
                        <div>
                            <button class="btn btn-lg addToBuildInventory saveChanges"></button>
                        </div>
                    </div>
                    <hr>
                    <div>
                    I need to build
                    <input type="number" name="quantity" data-inputfield >
                    <select name="buildable" data-inputfield>
                        {{#each buildables}}
                        <option value="{{dbCode}}">{{displayName}}</option>
                        {{/each}}
                    </select>
                    <button class="btn btn-lg glyphicon glyphicon-plus addToBuildInventory">Add</button>
                    </div>
                    <div class="list-group">
                    {{#each arrayify buildDemands}}
                        <div class="list-group-item">
                            <input name="{{key}}" value="{{value}}" type="number" data-inputfield> {{key}}
                        </div>
                    {{/each}}
                    </div>
                    {{> _buildOrder componentBuildOrders=componentBuildOrders}}
                    {{/with}}
                    {{else}}
                    Build Plans are a set of items that you would like to plan to build.
                    {{/if}}
                </div>
            </div>

        </div>
    </section>
</template>


<template name="_buildOrder">
    <table class="table">
        <thead></thead>
        <tbody>
        {{#each componentBuildOrders}}
        <tr>
            <td>{{quantity}} {{buildOrderDisplayName}} {{#if this.totalBuildTimeString}} {{this.totalBuildTimeString}} {{#if this.componentBuildTimeString}}= {{this.buildTimeString}} + {{this.componentBuildTimeString}}{{/if}} {{/if}}
                {{> _buildOrder}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
