<template name="player_buildPlan">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3 list-group">
                    <label for="buildPlanDisplayName">Build Plan</label><input name="displayName" data-inputfield placeholder="Easy to remember name">
                    <button class="createNewBuildPlan">New</button>
                    {{#each currentPlayerBuildPlans}}
                    <!-- TODO: how to do drag/drop reordering -->
                    <div class="list-group-item">
                    <a href="{{pathFor 'player_buildPlan' buildPlanId=id}}">{{displayName}} {{id}}</a>
                    {{createdAt}}
                    </div>
                    {{/each}}
                </div>

                <div class="col-md-9">
                    {{#if selectedBuildOrder}} {{#with selectedBuildOrder}}
                    {{id}}
                    {{displayName}}
                    <hr>
                    <button class="addToBuildInventory saveChanges"></button>
                    I need to build
                    <input type="number" name="quantity" data-inputfield > of
                    <select name="buildable" data-inputfield>
                        {{#each buildables}}
                        <option value="{{dbCode}}">{{displayName}}</option>
                        {{/each}}
                    </select>
                    <button class="addToBuildInventory">Add</button>
                    <hr>
                    <div class="list-group">
                    {{#each arrayify buildDemands}}
                        <div class="list-group-item">
                            <input name="{{key}}" value="{{value}}" type="number"> {{key}}
                        </div>
                    {{/each}}
                    </div>
                    {{/with}}
                    {{else}}
                    Build Plans are a set of items that you would like to plan to build.
                    {{/if}}
                </div>
            </div>

        </div>
    </section>
</template>
