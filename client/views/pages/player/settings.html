<template name="player_settings">
    <nav class="navbar"><!-- spacer--></nav>
    <section>
        <div class="container form-horizontal">
            <div class="row">
                {{#with currentPlayer}}
                <div class="col-md-6">
                    Character:
                    <input name="characterFirstName" type="text" size="16" data-inputfield placeholder="First Name" value="{{characterFirstName}}">
                    <input name="characterLastName" type="text" size="16" data-inputfield placeholder="Last Name" value="{{characterLastName}}">
                    <input name="facebookName" type="text" size="16" data-inputfield placeholder="Facebook Name" value="{{facebookName}}">
                    Extra Command Points: <input name="abilities.extraCommandPoints" type="number" min="0" step="1" max="8" size="4" data-inputfield value="{{abilities.extraCommandPoints}}">
                    Level: <input name="characterLevel" type="number" min="1" step="1" max="2000" size="4" data-inputfield value="{{characterLevel}}">
                    <div>
                        Unequipped
                        Battle: <input name="abilities.battle" type="number" min="0" step="1" max="2000" size="4" data-inputfield value="{{abilities.battle}}">
                        Trade: <input name="abilities.trade" type="number" min="0" step="1" max="2000" size="4" data-inputfield value="{{abilities.trade}}">
                        Intrigue: <input name="abilities.intrigue" type="number" min="0" step="1" max="2000" size="4" data-inputfield value="{{abilities.intrigue}}">
                    </div>
                    <textarea name="notes.aboutMe" data-inputfield>{{notes.aboutMe}}</textarea>
                </div>
                {{/with}}
                <div class="col-md-6">
                    {{#if alliance}}
                    <a href="{{pathFor 'alliance_home' allianceId=alliance.id}}">Alliance: {{alliance.displayName}}</a>
                    {{else}}
                    Enter Alliance Invite Code <input name="allianceInviteCode" type="text" size="16" data-inputfield >
                    {{/if}}
                </div>
            </div>
            <button class="saveChanges btn mbm btn-success"></button>
        </div>
    </section>
</template>
