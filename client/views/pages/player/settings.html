<template name="player_settings">
    <section>
        <div class="container form-horizontal">
            <div class="table">
                <div class="row">
                    Character:
                    <input name="characterFirstName" type="text" size="16" data-inputfield placeholder="First Name">
                    <input name="characterLastName" type="text" size="16" data-inputfield placeholder="Last Name">
                </div>
                <div class="row">
                    Alliance: {{allianceName}}
                    Enter Alliance Invite Code <input name="allianceInviteCode" type="text" size="16" data-inputfield>
                </div>
            </div>
            <button class="saveChanges"></button>
        </div>
    </section>
</template>
