<template name="inventoryItem">
    {{#if show}}
    <div class="table-row row">
        <div class="table-cell">Have: <input type="text" size="4" name="have" class="have"></div>
        <div class="table-cell">Want: <input type="text" size="4" name="want" class="want"></div>
        <div class="table-cell">Need: {{buildit this }}</div>
        <div class="table-cell">{{remove_ this}}
            (Built By: {{buildings this }})
        </div>
    </div>
    {{/if}}
</template>
